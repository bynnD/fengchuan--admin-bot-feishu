# 自动审批规则配置
# 总开关由用户 723eg4a6 通过对话控制，此处为首次部署默认值
default_enabled: false

# 若公司使用不同的审批定义，可在此覆盖 approval_code（从飞书管理后台-审批-对应审批的 URL 中获取）
# approval_code_override:
#   开票申请单: "你的开票审批定义ID"

# 启用自动审批的审批人 user_id 列表
auto_approve_user_ids:
  - "723eg4a6"

# 不参与自动审批的工单类型
exclude_types:
  - "外出报备"

# 开关固定指令（仅 auto_approve_user_ids 中的用户有效）
switch_commands:
  enable:
    - "开启自动审批"
    - "打开自动审批"
  disable:
    - "关闭自动审批"
  enable_all:
    - "全部开启"
  disable_all:
    - "全部关闭"
  query:
    - "自动审批状态"
    - "自动审批开没开"
  # 按类型开启：支持 "开启{类型}" 或 "开启{类型}自动审批"
  enable_type_keywords:
    - "采购"
    - "开票"
    - "用印"
  # 按类型关闭
  disable_type_keywords:
    - "采购"
    - "开票"
    - "用印"

# 用印类型与文件类型匹配规则（供 AI 参考，可适当补充）
seal_type_rules:
  合同章: "各类业务合同、协议、补充协议等"
  公章: "银行开户、支票背书、税务申报、公司发出的正式公文、信函、证明、重要合同（投资合同、战略合作等）、报送政府部门的各类材料"
  法人章: "代表法定代表人个人的文件"
  财务章: "银行开户、支票领用、汇票背书、现金支取及其他银行业务等"

# 各工单类型规则
rules:
  采购申请:
    enabled: true
    pass_comment: "采购申请已核实，已自动审批通过。"

  开票申请单:
    enabled: true
    pass_comment: "开票申请单已核实，已自动审批通过。"

  用印申请单:
    enabled: true
    ai_check: true
    pass_comment: "用印申请单已核实，文件类型与用印类型匹配，已自动审批通过。"
